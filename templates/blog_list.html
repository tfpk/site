{% extends "base.html" %}
{% block content %}
   <h2></h2>
    <div class="divider"></div>
    <div class="section"/>
        <h4>Blogs</h4>
        <div class="row">
            {% for blog in blogs %}
              <div class="col s12 m6 l6">
                <a href="{{ blog['link'] }}">
                  <div class="card medium">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img class="activator" src="{{ static_url(blog['image']) }}">
                    </div>
                    <div class="card-content">
                      <span class="card-title">{{ blog['name'] }}</span>
                      <span>{{ blog['desc'] }}</span>
                    </div>
                  </div>
                </a>
              </div>
            {% endfor %}
            
        </div>
    </div>
{% endblock %}
